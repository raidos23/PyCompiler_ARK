# PyCompiler ARK++ - Pynsist Configuration File
# This file configures the Windows installer created by pynsist
# Documentation: https://pynsist.readthedocs.io/

[Application]
name = PyCompiler ARK++
version = 1.0.0
entry_point = pycompiler_ark:main
console = true
# Set console to false to hide console window for GUI-only apps
# icon = logo/logo.ico

[Python]
# Python version to bundle with the installer
version = 3.10.11
format = bundled

# Optionally specify bitness (32 or 64)
# bitness = 64

[Include]
# Python packages from PyPI (will be downloaded and included)
packages = 
    PySide6
    shiboken6
    psutil
    PyYAML
    jsonschema
    Pillow

# Local files and directories to include
files = 
    main.py
    pycompiler_ark.py
    Core
    engine_sdk
    ENGINES
    bcasl
    Plugins_SDK
    themes
    languages
    logo
    ui

# Exclude patterns (optional)
exclude = 
    *.pyc
    __pycache__
    *.git*
    .venv
    build
    dist
    *.egg-info
    tests
    Tests

[Build]
# Output installer filename
installer_name = PyCompiler-ARK-Setup-1.0.0.exe

# Optionally specify output directory
# directory = dist

[Installer]
# License file to show during installation
# license_file = LICENSE

# Publisher name
publisher = PyCompiler

# Add Start Menu shortcuts
# shortcuts = 
#     PyCompiler ARK++ = pycompiler_ark.pyw

# Add desktop shortcut
# add_to_path = true